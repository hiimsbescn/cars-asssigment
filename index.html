    <nav class="prvo-header container">
        <logo class="logo"><img src="images/car-rental.png"></logo>
        <section class="log-in-button">
            <button class="btn btn-light">Log in</button>
        </section>
    </nav>
    <header>
        <section class="form-section" id="search-form">
            <h1>Find the car that suits you!</h1>
            <form action="#" id="search-form">
                <div class="row-one">
                    <div>
                        <label for="pickup-time">I pick it up</label>
                        <input type="date" name="pickupTime" id="pickUp">
                    </div>
                    <div>
                        <label for="pickup-time">I hand it in</label>
                        <input type="date" name="handinTime" id="handIn">
                    </div>
                </div>
                <div class="row-two">
                    <div>
                        <label for="pickup-time">Number of people</label>
                        <input type="number" name="number-of-people" id="people">
                    </div>
                    <div>
                        <label for="pickup-time">Number of suitcases</label>
                        <select name="number-of-suitcases" id="suitcases">
                            <option value="0">0-only a bag</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <button class="search-button btn btn-dark" id="searchButton">Search</button>
            </form>
        </section>
