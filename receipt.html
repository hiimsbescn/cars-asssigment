<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="./accessory.css" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="container m-auto main-nav align-items-center row">
			<a class="h1" href="/">SunbeamCars Inc.</a>
			<a href="/login"> <i class="fas fa-user-lock"></i> Log in </a>
			<a href="/about-us.html"> <i class="fas fa-info"></i> About us </a>
		</nav>
		<header class="container-fluid main-header"></header>
		<main id="main-content" class="row container m-auto">
			<form class="info col container alert alert-info mr-2 mt-3">
				<h1>Select accessories excl. VAT</h1>
				<div class="form-group">
					<div class="form-row">
						<div class="col">
							<p id="firstName"></p>
							<p id="streetName"></p>
							<p id="postalCode"></p>
							<p id="lastName"></p>
							<p id="number"></p>
						</div>
					</div>
				</div>

				<a href="/success.html" class="btn btn-success btn-block btn-lg"
					>Rent</a
				>
			</form>
			<section class="summary container col alert alert-warning ml-2 mt-3">
				<h1>Rental information</h1>
				<section class="alert alert-info">
					<span>All inclusive</span>
					<p id="total" class="mb-0">Total 1400DKK</p>
					<small class="d-block">incl. VAT</small>
				</section>

				<section class="car">
					<h1 id="car-name" class="h4"></h1>
					<p id="pick-up"></p>
					<p id="hand-in"></p>
					<p id="days"></p>
				</section>

				<section class="accessories">
					<h1 class="h4">Accessories</h1>
					<ul id="accessories-list"></ul>
				</section>

				<section class="accessories-total">
					<h1 id="acc-total" class="h5 mb-0"></h1>
					<small class="d-block">incl. VAT</small>
				</section>
			</section>
		</main>
		<script src="./receipt.js"></script>
	</body>
</html>
